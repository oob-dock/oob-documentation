---
openapi: 3.0.3
info:
  title: Consent BackOffice Services
  version: 1.0.0
security:
- jwt: []
tags:
- name: Consents Opus Open Banking
  description: Consents opus open banking services
paths:
  /open-banking/oob-consents/v1/consents:
    get:
      tags:
      - Consents Opus Open Banking
      description: Retrieve list of consents
      parameters:
      - name: consentOwner
        in: query
        schema:
          type: string
          example: '[{"key":"cpf","value":"99999999999"},{"key":"cnpj","value":"11199999999999"}]'
      - name: cpf
        in: query
        schema:
          type: string
          example: "99999999999"
      - name: createdOnBegin
        in: query
        schema:
          format: date-time
          type: string
          example: 2022-01-30T17:31:28Z
      - name: createdOnEnd
        in: query
        schema:
          format: date-time
          type: string
          example: 2022-01-30T17:31:28Z
      - name: modalityType
        in: query
        schema:
          $ref: '#/components/schemas/ModalityPaymentEnum'
      - name: orderType
        in: query
        schema:
          $ref: '#/components/schemas/OrderTypeEnum'
      - name: page
        in: query
        schema:
          format: int32
          default: 1
          type: integer
      - name: page-size
        in: query
        schema:
          format: int32
          default: 25
          type: integer
      - name: paymentType
        in: query
        schema:
          $ref: '#/components/schemas/PaymentTypeEnum'
      - name: status
        in: query
        schema:
          $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/ConsentTypesEnum'
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentSummaryPaginationSchema'
  /open-banking/oob-consents/v1/consents/{consentId}:
    get:
      tags:
      - Consents Opus Open Banking
      description: Retrieve consent data
      parameters:
      - name: consentId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/UUID'
      - name: X-Correlation-ID
        in: header
        schema:
          type: string
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentDetailSchema'
    patch:
      tags:
      - Consents Opus Open Banking
      description: Revoke consent deprecated
      parameters:
      - name: consentId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/UUID'
      - name: X-Correlation-ID
        in: header
        schema:
          type: string
      - name: paymentStatus
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestRevokeOobConsent'
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentDetailSchema'
  /open-banking/oob-consents/payments/v1/consents/{consentId}:
    patch:
      tags:
      - Consents Opus Open Banking
      description: Revoke payment consent
      parameters:
      - name: consentId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/UUID'
      - name: X-Correlation-ID
        in: header
        schema:
          type: string
      - name: paymentStatus
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestRevokeOobConsent'
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentDetailSchema'
  /open-banking/oob-consents/consents/v1/consents/{consentId}:
    patch:
      tags:
      - Consents Opus Open Banking
      description: Revoke data sharing consent
      parameters:
      - name: consentId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/UUID'
      - name: X-Correlation-ID
        in: header
        schema:
          type: string
      - name: paymentStatus
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeDataSharingConsentData'
      responses:
        default:
          description: Default error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseConsentDetailSchema'
components:
  schemas:
    AccountPaymentTypeEnum:
      enum:
      - CACC
      - SLRY
      - SVGS
      - TRAN
      type: string
    ApiError:
      type: object
      properties:
        code:
          type: string
        title:
          type: string
        detail:
          type: string
        typeError:
          type: string
    Authorization:
      type: object
      properties:
        personDocumentNumber:
          type: string
        personName:
          type: string
        isRequirer:
          type: boolean
          example: true
        status:
          $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
    ConsentAuthorizationStatusEnum:
      enum:
      - AUTHORISED
      - AWAITING_AUTHORISATION
      - REJECTED
      - REVOKED
      - EXPIRED
      - CONSUMED
      - TIMEOUT_AUTHORISATION
      - TIMEOUT_PAYMENT
      type: string
    ConsentDetail:
      type: object
      properties:
        brandId:
          type: string
          example: cbanco
        externalId:
          type: string
          example: urn:oob-bank:2f710909-4ccd-4998-8679-3d8de00e5ccf
        personDocumentType:
          type: string
          example: CPF
        personDocumentNumber:
          type: string
          example: "77721813700"
        businessDocumentType:
          type: string
          example: CNPJ
        businessDocumentNumber:
          type: string
          example: "33273542000197"
        createdOn:
          format: date-time
          type: string
          example: 2022-01-30T17:31:28Z
        expiredOn:
          format: date-time
          type: string
          example: 2022-01-30T17:41:28Z
        paymentData:
          $ref: '#/components/schemas/PaymentData'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        authorizations:
          type: array
          items:
            $ref: '#/components/schemas/Authorization'
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
        consentHistoryStatus:
          type: array
          items:
            $ref: '#/components/schemas/ConsentHistoryStatus'
        modalityPayment:
          $ref: '#/components/schemas/ModalityPaymentEnum'
        revocation:
          $ref: '#/components/schemas/Revocation'
        rejection:
          $ref: '#/components/schemas/Rejection'
        status:
          allOf:
          - $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
          - example: AUTHORISED
        type:
          allOf:
          - $ref: '#/components/schemas/ConsentTypesEnum'
          - example: PAYMENT
        paymentIds:
          type: array
          items:
            $ref: '#/components/schemas/ResourcePaymentId'
        submodalities:
          type: array
          items:
            $ref: '#/components/schemas/Submodality'
    ConsentHistoryStatus:
      type: object
      properties:
        consentStatus:
          $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
        authorizationStatus:
          $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
        authorizerName:
          type: string
        operatorUsername:
          type: string
        updatedOn:
          format: date-time
          type: string
          example: 2022-01-30T17:31:28Z
    ConsentSummary:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        type:
          $ref: '#/components/schemas/ConsentTypesEnum'
        paymentType:
          $ref: '#/components/schemas/PaymentTypeEnum'
        status:
          $ref: '#/components/schemas/ConsentAuthorizationStatusEnum'
        createdOn:
          format: date-time
          type: string
        brandId:
          type: string
          example: BANCO
        modalityPayment:
          $ref: '#/components/schemas/ModalityPaymentEnum'
        creditorName:
          type: string
          example: Marco Antonio de Brito
        amount:
          type: string
          example: "22.00"
        scheduleDate:
          type: string
          example: 2022-07-06
    ConsentTypesEnum:
      enum:
      - DATA_SHARING
      - PAYMENT
      type: string
    Creditor:
      required:
      - personType
      - cpfCnpj
      - name
      type: object
      properties:
        personType:
          allOf:
          - $ref: '#/components/schemas/PaymentPersonTypeEnum'
          - nullable: false
        cpfCnpj:
          type: string
          example: "99999999999999"
          nullable: false
        name:
          maxLength: 140
          minLength: 1
          type: string
          example: Marco Antonio de Brito
          nullable: false
    CreditorAccount:
      required:
      - ispb
      - number
      - accountType
      type: object
      properties:
        ispb:
          type: string
          example: "12345678"
          nullable: false
        issuer:
          type: string
          example: "1774"
        number:
          type: string
          example: "1234567890"
          nullable: false
        accountType:
          allOf:
          - $ref: '#/components/schemas/AccountPaymentTypeEnum'
          - nullable: false
    DebtorAccount:
      required:
      - ispb
      - issuer
      - number
      - accountType
      type: object
      properties:
        ispb:
          type: string
          example: "12345678"
          nullable: false
        issuer:
          type: string
          example: "1774"
        number:
          type: string
          example: "1234567890"
          nullable: false
        accountType:
          allOf:
          - $ref: '#/components/schemas/AccountPaymentTypeEnum'
          - nullable: false
    EnumPurposeTed:
      enum:
      - _1
      - _10
