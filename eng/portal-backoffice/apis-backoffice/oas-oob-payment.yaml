components:
  parameters:
    paymentId:
      name: paymentId
      in: path
      description: Payment operation identifier.
      required: true
      schema:
        type: string
        pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
        maxLength: 100
    Authorization:
      name: Authorization
      in: header
      description: >-
        Standard HTTP header. Allows credentials to be provided depending on the type of resource requested.
      required: true
      schema:
        type: string
        pattern: '[\w\W\s]*'
        maxLength: 2048
  responses:
    200PatchPixPayments:
      description: Pix payment initiation successfully canceled.
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - links
              - meta
            properties:
              data:
                type: object
                description: >-
                  Object containing payment data and the creditor's account.
                required:
                  - paymentId
                  - endToEndId
                  - consentId
                  - creationDateTime
                  - statusUpdateDateTime
                  - status
                  - localInstrument
                  - payment
                  - creditorAccount
                  - cnpjInitiator
                  - debtorAccount
                  - cancellation
                properties:
                  paymentId:
                    type: string
                    minLength: 1
                    maxLength: 100
                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
                    example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
                    description: >
                      Unique code or identifier provided by the account holder's institution to represent

                      the individual payment initiation. The `paymentId` must be different from the `endToEndId`.

                      This is the identifier to be used when querying the status of the payment initiation.
                  endToEndId:
                    type: string
                    minLength: 32
                    maxLength: 32
                    pattern: >-
                      ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
                    example: E9040088820210128000800123873170
                    description: >
                      This is a unique identifier generated by the payment initiating institution and received by the account holding institution, tracking the entire Pix payment journey.

                      [Restriction] The account holder must return this field with the same value received from the initiator.
                  consentId:
                    type: string
                    maxLength: 256
                    pattern: >-
                      ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
                    example: urn:bancoex:C1DD33123
                    description: >
                      Unique identifier of the consent created for the requested payment initiation. It should be a URN - Uniform Resource Name.

                      A URN, as defined in
                      [RFC8141](https://tools.ietf.org/html/rfc8141) is a Uniform Resource

                      Identifier - URI - that is assigned under the URI scheme "urn" and a specific URN namespace, with the intention that the URN

                      be a persistent and location-independent resource identifier.

                      Considering the string urn:bancoex:C1DD33123 as an example for consentId, we have:

                      - the namespace(urn)

                      - the identifier associated with the transmitter institution's namespace (bancoex)

                      - the specific identifier within the namespace (C1DD33123).

                      More detailed information about namespace construction can be found in
                      [RFC8141](https://tools.ietf.org/html/rfc8141).
                  creationDateTime:
                    type: string
                    format: date-time
                    pattern: >-
                      ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                    example: '2020-07-21T08:30:00Z'
                    description: >
                      Date and time when the resource was created.

                      A string with date and time as specified in
                      RFC-3339,

                      always using the UTC timezone (UTC time format).
                  statusUpdateDateTime:
                    type: string
                    format: date-time
                    pattern: >-
                      ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                    example: '2020-07-21T08:30:00Z'
                    description: >
                      Date and time of the last payment initiation update.

                      A string with date and time as specified in
                      RFC-3339,

                      always using the UTC timezone (UTC time format).
                  proxy:
                    type: string
                    maxLength: 77
                    pattern: '[\w\W\s]*'
                    example: '12345678901'
                    description: >
                      Key registered in the DICT belonging to the creditor. The key types can be: phone, email, CPF/CNPJ, or random key.

                      In the case of a mobile phone, it must be provided in the E.1641 format.

                      For email, it must be in the format xxxxxxxx@xxxxxxx.xxx(.xx) and up to 77 characters.

                      For CPF, it should be provided with 11 digits, without dots or hyphens.

                      For CNPJ, it should be provided with 14 digits, without dots or hyphens.

                      In the case of a random key, the UUID generated by the DICT must be provided, as per the format specified in
                      RFC41223.

                      If provided, the account holder must validate the proxy in the DICT when localInstrument equals DICT, QRDN, or QRES and validate the creditorAccount field.

                      This validation is optional if localInstrument equals INIC.

                      [Restriction] If localInstrument equals MANU, the proxy field should not be filled. If localInstrument equals INIC, DICT, QRDN, or QRES, the proxy field must always be filled with the Pix key.
                  ibgeTownCode:
                    type: string
                    minLength: 7
                    maxLength: 7
                    pattern: ^\d{7}$
                    example: '5300108'
                    description: >
                      The ibgetowncode field in the PIX arrangement behaves the same as the codMun field described in item 1.6.6 of the PIX manual, as follows:

                      1. If the municipality information is not sent, the creditor's PSP will assume that there are no state and municipal holidays in the relevant period.
                  status:
                    type: string
                    enum:
                      - RCVD
                      - PATC
                      - CANC
                      - ACCP
                      - ACPD
                      - RJCT
                      - ACSC
                      - PDNG
                      - SCHD
                    example: PDNG
                    description: >
                      Current state of the payment initiation. The state progresses in the following order:

                      1.  RCVD (Received) - Indicates that the payment request was successfully received by the account holder, but further validations are required before submitting it for settlement.

                      2.  PATC (Partially Accepted Technical Correct) - Indicates that the transaction requires confirmation from more authorizers for payment processing to proceed.

                      3.  CANC (Cancelled) - Indicates that the pending Pix transaction was successfully canceled by the user before it was confirmed (ACCP) or rejected (RJCT) by the account holder.

                      4.  ACCP (Accepted Customer Profile) - Indicates that all necessary checks have been completed by the account holder, and the transaction is ready to be sent for settlement (in SPI if it's a Pix payment to another institution or internally if it's to another account in the same institution).

                      5.  ACPD (Accepted Clearing Processed) - Indicates that the account holder has submitted the transaction for settlement but has not yet confirmed whether it was settled or rejected.

                      6.  RJCT (Rejected) - Indicates that the transaction was rejected by the account holder or the SPI.

                      7.  ACSC (Accepted Settlement Completed Debitor Account) - Indicates that the transaction was completed by the account holder or the SPI.

                      8.  PDNG (Pending) - Indicates that the account holder temporarily held the Pix transaction for review.

                      9.  SCHD (Scheduled) - Indicates that the Pix transaction was successfully scheduled with the account holder.

                      In case of failure: 
                       
                      RJCT (REJECTED) - Payment instruction rejected.
                  rejectionReason:
                    type: object
                    description: >-
                      Reason for payment rejection. Additional information on the reason for the status.

                      [Restriction] This reason must be sent when the /data/status field is equal to RJCT (REJECTED).
                    required:
                      - code
                      - detail
                    properties:
                      code:
                        type: string
                        enum:
                          - SALDO_INSUFICIENTE
                          - VALOR_ACIMA_LIMITE
                          - VALOR_INVALIDO
                          - COBRANCA_INVALIDA
                          - NAO_INFORMADO
                          - PAGAMENTO_DIVERGENTE_CONSENTIMENTO
                          - DETALHE_PAGAMENTO_INVALIDO
                          - PAGAMENTO_RECUSADO_DETENTORA
                          - PAGAMENTO_RECUSADO_SPI
                          - FALHA_INFRAESTRUTURA
                        example: SALDO_INSUFICIENTE
                        description: >
                          Defines the code for the reason why the payment was rejected.

                          SALDO_INSUFICIENTE

                          VALOR_ACIMA_LIMITE

                          VALOR_INVALIDO

                          COBRANCA_INVALIDA

                          NAO_INFORMADO

                          PAGAMENTO_DIVERGENTE_CONSENTIMENTO

                          DETALHE_PAGAMENTO_INVALIDO

                          PAGAMENTO_RECUSADO_DETENTORA

                          PAGAMENTO_RECUSADO_SPI

                          FALHA_INFRAESTRUTURA
                      detail:
                        type: string
                        pattern: '[\w\W\s]*'
                        maxLength: 2048
                        description: Contains additional information on the rejected payment.
                  localInstrument:
                    type: string
                    enum:
                      - MANU
                      - DICT
                      - QRDN
                      - QRES
                      - INIC
                    example: DICT
                    description: >
                      Specifies the payment initiation method:

                      - MANU - Manual input of the transactional account data.

                      - DICT - Manual input of the Pix key.

                      - QRDN - Dynamic QR code.

                      - QRES - Static QR code.

                      - INIC - Indicates that the creditor has contracted the Payment Initiator specifically to perform payment initiations where the beneficiary is previously known.
                  cnpjInitiator:
                    type: string
                    pattern: ^\d{14}$
                    maxLength: 14
                    example: '50685362000135'
                    description: >-
                      CNPJ of the Payment Initiator duly authorized to provide the Payment Initiation Service in Pix.
                  payment:
                    type: object
                    description: Object containing payment data such as currency and amount.
                    required:
                      - amount
                      - currency
                    properties:
                      amount:
                        type: string
                        minLength: 4
                        maxLength: 19
                        pattern: ^((\d{1,16}\.\d{2}))$
                        example: '100000.12'
                        description: >
                          Transaction amount with 2 decimal places. The amount must be the same as sent in the consent. 

                          For a static QR Code with a predetermined value in the QR Code or for a dynamic QR Code with an indication that the value cannot be altered: The amount field must be filled with the value established in the QR Code.

