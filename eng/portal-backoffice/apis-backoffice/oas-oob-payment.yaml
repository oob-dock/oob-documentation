openapi: 3.0.0
info:
  title: API Internal Payment - Open Finance Brasil
  description: >
    API for internal payment endpoints, responsible for non-regulatory endpoints.
  version: 1.0.0
servers:
  - url: https://api.banco.com.br/open-banking/oob-payments/v2
    description: Production Server
  - url: https://apih.banco.com.br/open-banking/oob-payments/v2
    description: Staging Server
tags:
  - name: Payments
paths:
  /pix/payments/{paymentId}:
    patch:
      tags:
        - Payments
      summary: Cancel payment initiation.
      operationId: paymentsPatchPixPaymentsPaymentId
      description: >
        This endpoint should be used to cancel transactions, at the payer's request, that are in one of the following statuses: Successfully Scheduled (SCHD), Pending for Review (PDNG), or Awaiting Multiple Approvals (PATC).

        - If the request is successful, the transaction will move to the CANC status.

        - If the payment status is different from SCHD/PDNG/PATC or if any other business rule prevents the cancellation, the PATCH request returns HTTP Status 422 with the code PAGAMENTO_NAO_PERMITE_CANCELAMENTO.

        - If a 422 is received, the initiator should make a GET request on the payment to check its current status and associated details.

        Payment cancellation must be sent by 11:59 PM (Brasilia Time) on the day before the payment execution date.
      parameters:
        - name: paymentId
          in: path
          description: Payment operation identifier.
          required: true
          schema:
            type: string
            pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
            maxLength: 100
        - name: Authorization
          in: header
          description: >-
            Standard HTTP header. Allows credentials to be provided depending on the type of resource requested.
          required: true
          schema:
            type: string
            pattern: '[\w\W\s]*'
            maxLength: 2048
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - status
                    - cancellation
                  properties:
                    status:
                      type: string
                      enum:
                        - CANC
                      example: CANC
                      description: >
                        Used to specify the state to which the payment should transition.

                        Currently, the only possible value is CANC.
                    cancellation:
                      type: object
                      description: >
                        Object that groups information about the payer who requested the transaction cancellation.

                        Note: this field is necessary because, in cases of multiple approval levels, the payment may be requested by one payer and canceled by another.
                      required:
                        - cancelledBy
                      properties:
                        cancelledBy:
                          type: object
                          description: >-
                            Information related to the payer who requested the payment cancellation.
                          required:
                            - document
                          properties:
                            document:
                              type: object
                              description: >-
                                Object consolidating the document data of the user who requested the cancellation.
                              required:
                                - identification
                                - rel
                              properties:
                                identification:
                                  type: string
                                  maxLength: 11
                                  description: >-
                                    Document number of the payer responsible for the payment cancellation.
                                  example: '11111111111'
                                  pattern: ^\d{11}$
                                rel:
                                  type: string
                                  maxLength: 3
                                  description: >-
                                    Document type of the payer responsible for the payment cancellation.
                                  example: CPF
                                  pattern: ^[A-Z]{3}$
        description: Payload for payment cancellation.
        required: true
      responses:
        '200':
          description: Pix payment initiation successfully canceled.
          content:
            application/json:
              schema:
                type: object
                required:
                  - data
                  - links
                  - meta
                properties:
                  data:
                    type: object
                    description: >-
                      Object containing payment and creditor account details.
                    required:
                      - paymentId
                      - endToEndId
                      - consentId
                      - creationDateTime
                      - statusUpdateDateTime
                      - status
                      - localInstrument
                      - payment
                      - creditorAccount
                      - cnpjInitiator
                      - debtorAccount
                      - cancellation
                    properties:
                      paymentId:
                        type: string
                        minLength: 1
                        maxLength: 100
                        pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
                        example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
                        description: >
                          Unique identifier code provided by the account-holding institution to represent the individual payment initiation.

                          The `paymentId` should be different from the `endToEndId`.

                          This is the identifier that should be used to query the status of the initiated payment.
                      endToEndId:
                        type: string
                        minLength: 32
                        maxLength: 32
                        pattern: >-
                          ^([E])([0-9]{8})([0-9]{4})(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])(2[0-3]|[01][0-9])([0-5][0-9])([a-zA-Z0-9]{11})$
                        example: E9040088820210128000800123873170
                        description: >
                          This is a unique identifier, generated by the payment initiating institution and received by the account-holding institution, that follows the entire Pix payment journey.

                          [Restriction] The account-holding institution must return this field with the same value received from the initiator.
                      consentId:
                        type: string
                        maxLength: 256
                        pattern: >-
                          ^urn:[a-zA-Z0-9][a-zA-Z0-9\-]{0,31}:[a-zA-Z0-9()+,\-.:=@;$_!*'%\/?#]+$
                        example: urn:bancoex:C1DD33123
                        description: >
                          Unique identifier of the consent created for the requested payment initiation. It should be a URN - Uniform Resource Name.

                          A URN, as defined in [RFC8141](https://tools.ietf.org/html/rfc8141), is a Uniform Resource Identifier - URI - assigned under the "urn" URI scheme and a specific URN namespace, with the intent that the URN be a persistent and location-independent resource identifier.

                          Considering the string urn:bancoex:C1DD33123 as an example for consentId, we have:

                          - the namespace(urn)

                          - the identifier associated with the transmitting institution's namespace (bancoex)

                          - the specific identifier within the namespace (C1DD33123).

                          More detailed information on namespace construction should be consulted in [RFC8141](https://tools.ietf.org/html/rfc8141).
                      creationDateTime:
                        type: string
                        format: date-time
                        pattern: >-
                          ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                        example: '2020-07-21T08:30:00Z'
                        description: >
                          Date and time when the resource was created.

                          A date-time string as specified in RFC-3339, always using UTC timezone.
                      statusUpdateDateTime:
                        type: string
                        format: date-time
                        pattern: >-
                          ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                        example: '2020-07-21T08:30:00Z'
                        description: >
                          Date and time of the last update to the payment initiation.

                          A date-time string as specified in RFC-3339, always using UTC timezone.
                      proxy:
                        type: string
                        maxLength: 77
                        pattern: '[\w\W\s]*'
                        example: '12345678901'
                        description: >
                          Key registered in DICT belonging to the creditor. The types of keys can be: phone, email, CPF/CNPJ, or random key.

                          For a mobile phone, it should be provided in E.1641 format.

                          For email, it should be in the format xxxxxxxx@xxxxxxx.xxx(.xx) and no more than 77 characters.

                          For CPF, it should be provided with 11 numbers, without dots or dashes.

                          For CNPJ, it should be provided with 14 numbers, without dots or dashes.

                          For a random key, it should be provided with the UUID generated by DICT, following the format specified in RFC41223.

                          If provided, the account-holding institution must validate the proxy in DICT when localInstrument equals DICT, QRDN, or QRES, and validate the creditorAccount field.

                          This validation is optional if the localInstrument equals INIC.

                          [Restriction] If localInstrument equals MANU, the proxy field should not be filled. If localInstrument equals INIC, DICT, QRDN, or QRES, the proxy field should always be filled with the Pix key.
                      ibgeTownCode:
                        type: string
                        minLength: 7
                        maxLength: 7
                        pattern: ^\d{7}$
                        example: '5300108'
                        description: >
                          The ibgetowncode field in the PIX arrangement behaves the same as the codMun field described in item 1.6.6 of the PIX manual, as follows:

                          1. If the information regarding the municipality is not sent, the creditor's PSP will assume that there are no state and municipal holidays in the relevant period.
                      status:
                        type: string
                        enum:
                          - RCVD
                          - PATC
                          - CANC
                          - ACCP
                          - ACPD
                          - RJCT
                          - ACSC
                          - PDNG
                          - SCHD
                        example: PDNG
                        description: >
                          Current payment initiation status. The status evolves in the following order:

                          1.  RCVD (Received) - Indicates that the payment request was successfully received by the account-holding institution, but further validations need to be performed before it can be submitted for settlement.

                          2.  PATC (Partially Accepted Technical Correct) - Indicates that the transaction requires confirmation from additional approvers before the payment process can proceed.

                          3.  CANC (Cancelled) - Indicates that the pending Pix transaction was successfully canceled by the user before being confirmed (ACCP) or rejected (RJCT) by the account-holding institution.

                          4.  ACCP (Accepted Customer Profile) - Indicates that all necessary checks have been completed by the account-holding institution, and the transaction is ready to be sent for settlement (in SPI if it is a Pix to another institution or internally if it is for another account in the same institution).

                          5.  ACPD (Accepted Clearing Processed) - Indicates that the account-holding institution has already submitted the transaction for settlement, but confirmation of whether it was settled or rejected has not yet been received.

                          6.  RJCT (Rejected) - Indicates that the transaction was rejected by the account-holding institution or SPI.

                          7.  ACSC (Accepted Settlement Completed Debitor Account) - Indicates that the transaction was successfully settled by the account-holding institution or SPI.

                          8.  PDNG (Pending) - Indicates that the account-holding institution temporarily held the Pix transaction for review.

                          9.  SCHD (Scheduled) - Indicates that the Pix transaction was successfully scheduled by the account-holding institution.

                          In case of failure:

                          RJCT (REJECTED) - Payment instruction rejected.
                      rejectionReason:
                        type: object
                        description: >-
                          Reason for payment rejection. Additional information about the reason for the status.

                          [Restriction] This reason must be provided when the /data/status field equals RJCT (REJECTED).
                        required:
                          - code
                          - detail
                        properties:
                          code:
                            type: string
                            enum:
                              - SALDO_INSUFICIENTE
                              - VALOR_ACIMA_LIMITE
                              - VALOR_INVALIDO
                              - COBRANCA_INVALIDA
                              - NAO_INFORMADO
                              - PAGAMENTO_DIVERGENTE_CONSENTIMENTO
                              - DETALHE_PAGAMENTO_INVALIDO
                              - PAGAMENTO_RECUSADO_DETENTORA
                              - PAGAMENTO_RECUSADO_SPI
                              - FALHA_INFRAESTRUTURA
                            example: SALDO_INSUFICIENTE
                            description: >
                              Defines the code for the reason the payment was rejected:

                              SALDO_INSUFICIENTE

                              VALOR_ACIMA_LIMITE

                              VALOR_INVALIDO

                              COBRANCA_INVALIDA

                              NAO_INFORMADO

                              PAGAMENTO_DIVERGENTE_CONSENTIMENTO

                              DETALHE_PAGAMENTO_INVALIDO

                              PAGAMENTO_RECUSADO_DETENTORA

                              PAGAMENTO_RECUSADO_SPI

                              FALHA_INFRAESTRUTURA
                          detail:
                            type: string
                            pattern: '[\w\W\s]*'
                            maxLength: 2048
                            description: >-
                              Contains additional information about the rejected payment.
                      localInstrument:
                        type: string
                        enum:
                          - MANU
                          - DICT
                          - QRDN
                          - QRES
                          - INIC
                        example: DICT
                        description: >
                          Specifies the form of payment initiation:

                          - MANU - Manual input of account data

                          - DICT - Manual input of Pix key

                          - QRDN - Dynamic QR code

                          - QRES - Static QR code

                          - INIC - Indicates that the creditor contracted the Payment Initiator specifically to initiate payments where the beneficiary is previously known.
                      cnpjInitiator:
                        type: string
                        pattern: ^\d{14}$
                        maxLength: 14
                        example: '50685362000135'
                        description: >-
                          CNPJ of the Payment Initiator duly authorized to provide Initiation Services in Pix.
                      payment:
                        type: object
                        description: Object containing payment details such as currency and amount.
                        required:
                          - amount
                          - currency
                        properties:
                          amount:
                            type: string
                            minLength: 4
                            maxLength: 19
                            pattern: ^((\d{1,16}\.\d{2}))$
                            example: '100000.12'
                            description: >
                              Transaction amount with 2 decimal places. The amount must match the one sent in the consent.

                              For static QR Code with a predetermined value in the QR Code or for dynamic QR Code indicating that the value cannot be changed: The amount field must be filled with the value set in the QR Code.

                              If filled with a value different from the QR Code, an HTTP Status 422 error must be returned.
                          currency:
                            type: string
                            maxLength: 3
                            pattern: ^([A-Z]{3})$
                            example: BRL
                            description: >
                              National currency code according to the ISO-4217 model, i.e., 'BRL'.

                              All monetary values provided are represented in the current Brazilian currency.
                      transactionIdentification:
                        type: string
                        pattern: ^[a-zA-Z0-9]{1,35}$
                        maxLength: 35
                        example: E00038166201907261559y6j6
                        description: >
                          A transaction identifier that must be retransmitted intact by the payer's PSP when generating the payment order.

                          [Restriction] The account-holding institution must return this field with the same value received from the initiator if it was sent in the payment initiation request.
                      remittanceInformation:
                        type: string
                        maxLength: 140
                        pattern: '[\w\W\s]*'
                        example: Payment of invoice RSTO035-002.
                        description: >
                          Must be filled whenever the payer inserts any additional information in a payment to be sent to the creditor.
                      creditorAccount:
                        type: object
                        description: >
                          Object containing the identification of the beneficiary/creditor's destination account.
                        required:
                          - ispb
                          - number
                          - accountType
                        properties:
                          ispb:
                            type: string
                            minLength: 8
                            maxLength: 8
                            pattern: ^[0-9]{8}$
                            example: '12345678'
                            description: >
                              Must be filled with the ISPB (Brazilian Payment System Identifier) of the participant in SPI (Instant Payments System), using only numbers.
                          issuer:
                            type: string
                            minLength: 1
                            maxLength: 4
                            pattern: ^[0-9]{1,4}$
                            example: '1774'
                            description: >
                              Code of the issuing agency of the account, without a digit.

                              (Agency is the branch designated to serve customers, the general public, and members of credit cooperatives, exercising the institution's activities, and cannot be mobile or temporary).

                              [Restriction] Mandatory for the following account types: CACC (CONTA_DEPOSITO_A_VISTA), SVGS (CONTA_POUPANCA), and SLRY (CONTA_SALARIO).
                          number:
                            type: string
                            minLength: 1
                            maxLength: 20
                            pattern: ^[0-9]{1,20}$
                            example: '1234567890'
                            description: >
                              Must be filled with the recipient user's account number, including the check digit (if present). If there is an alphanumeric value, it should be converted to 0.
                          accountType:
                            type: string
                            enum:
                              - CACC
                              - SLRY
                              - SVGS
                              - TRAN
                            example: CACC
                            description: >
                              Types of accounts used for Pix payments.

                              Traditional modalities provided by Resolution 4.753, excluding linked accounts, accounts of residents abroad, accounts in foreign currencies, and electronic money correspondent accounts.

                              Here are the descriptions of each ENUM value for the Pix scope:

                              CACC - Current - Checking Account.

                              SLRY - Salary - Salary Account.

                              SVGS - Savings - Savings Account.

                              TRAN - TransactingAccount - Prepaid Payment Account.
                      cancellation:
                        type: object
                        description: >
                          Object containing the details related to the payer who requested the cancellation, the channel they used, and the reason.
                        required:
                          - cancelledAt
                          - cancelledBy
                          - reason
                          - cancelledFrom
                        properties:
                          reason:
                            type: string
                            enum:
                              - CANCELADO_PENDENCIA
                              - CANCELADO_AGENDAMENTO
                              - CANCELADO_MULTIPLAS_ALCADAS
                            example: CANCELADO_PENDENCIA
                            description: >
                              The account-holding institution should fill this field for return based on the payment status at the time of the cancellation request (e.g., payment status = PDNG, the field should be filled with the enum CANCELADO_PENDENCIA).

                              Possible values:

                              CANCELADO_PENDENCIA - Payment canceled while in PDNG status.

                              CANCELADO_AGENDAMENTO - Payment canceled while in SCHD status.

                              CANCELADO_MULTIPLAS_ALCADAS - Payment canceled while in PATC status.
                          cancelledFrom:
                            type: string
                            enum:
                              - INICIADORA
                              - DETENTORA
                            example: INICIADORA
                            description: >
                              Field used to indicate the medium through which the cancellation was made.

                              Possible values:

                              INICIADORA - Payment canceled by the payer through the initiator's channels.

                              DETENTORA - Payment canceled by the payer through the account-holding institution's channels.
                          cancelledAt:
                            type: string
                            description: >-
                              Date and time when the cancellation was made, as specified by RFC-3339, UTC format.
                            format: date-time
                            maxLength: 20
                            pattern: >-
                              ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
                            example: '2021-05-21T08:30:00Z'
                          cancelledBy:
                            type: object
                            description: >-
                              Information related to the payer who requested the payment cancellation.
                            required:
                              - document
                            properties:
                              document:
                                type: object
                                description: >-
                                  Object consolidating the document data of the user who requested the cancellation.
                                required:
                                  - identification
                                  - rel
                                properties:
                                  identification:
                                    type: string
                                    maxLength: 11
                                    description: >-
                                      Document number of the payer responsible for the payment cancellation.
                                    example: '11111111111'
                                    pattern: ^\d{11}$
                                  rel:
                                    type: string
                                    maxLength: 3
                                    description: >-
                                      Document type of the payer responsible for the payment cancellation.
                                    example: CPF
                                    pattern: ^[A-Z]{3}$
                      debtorAccount:
                        type: object
                        description: >
                          Object containing the identification of the payer's source account.

                          Information regarding the payer's source account may be provided in the consent to the account-holding institution if the initiator has collected this information from the customer. Otherwise, it will be collected by the account-holding institution and provided to the initiator as a response to the payment creation.
                        required:
                          - ispb
                          - number
                          - accountType
                        properties:
                          ispb:
                            type: string
                            minLength: 8
                            maxLength: 8
                            pattern: ^[0-9]{8}$
                            example: '12345678'
                            description: >
                              Must be filled with the ISPB (Brazilian Payment System Identifier) of the participant in SPI (Instant Payments System), using only numbers.
                          issuer:
                            type: string
                            minLength: 1
                            maxLength: 4
                            pattern: ^[0-9]{1,4}$
                            example: '1774'
                            description: >
                              Code of the issuing agency of the account, without a digit.

                              (Agency is the branch designated to serve customers, the general public, and members of credit cooperatives, exercising the institution's activities, and cannot be mobile or temporary).

                              [Restriction] Mandatory for the following account types: CACC (CONTA_DEPOSITO_A_VISTA), SVGS (CONTA_POUPANCA), and SLRY (CONTA_SALARIO).
                          number:
                            type: string
                            minLength: 1
                            maxLength: 20
                            pattern: ^[0-9]{1,20}$
                            example: '1234567890'
                            description: >
                              Must be filled with the payer's transaction account number, including the check digit (if present). If there is an alphanumeric value, it should be converted to 0.
                          accountType:
                            type: string
                            enum:
                              - CACC
                              - SLRY
                              - SVGS
                              - TRAN
                            example: CACC
                            description: >
                              Types of accounts used for Pix payments.

                              Traditional modalities provided by Resolution 4.753, excluding linked accounts, accounts of residents abroad, accounts in foreign currencies, and electronic money correspondent accounts.

                              Here are the descriptions of each ENUM value for the Pix scope:

                              CACC - Current - Checking Account.

                              SLRY - Salary - Salary Account.

                              SVGS - Savings - Savings Account.

                              TRAN - TransactingAccount - Prepaid Payment Account.
                  links:
                    type: object
                    description: References to other requested API resources.
                    required:
                      - self
                    properties:
                      self:
                        type: string
                        format: uri
                        maxLength: 2000
                        description: The full URI that generated the current response.
                        example: https://api.banco.com.br/open-banking/api/v1/resource
                        pattern: >-
                          ^(https:\/\/)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)$
                  meta:
                    type: object
                    description: Meta information related to the requested API.
                    required:
                      - requestDateTime
                    properties:
                      requestDateTime:
                        description: >-
                          Date and time of the query, as specified by RFC-3339, UTC format.
                        type: string
                        maxLength: 20
                        format: date-time
                        example: '2021-05-21T08:30:00Z'
        '400':
          description: >-
            The request was malformed, omitting required attributes, either in the payload or through attributes in the URL.
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                required:
                  - errors
                properties:
                  errors:
                    type: array
                    minItems: 1
                    maxItems: 13
                    items:
                      type: object
                      required:
                        - code
                        - title
                        - detail
                      properties:
                        code:
                          description: Endpoint-specific error code
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        title:
                          description: Human-readable title of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        detail:
                          description: Human-readable description of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 2048
                  meta:
                    type: object
                    description: Meta information related to the requested API.
                    required:
                      - requestDateTime
                    properties:
                      requestDateTime:
                        description: >-
                          Date and time of the query, as specified by RFC-3339, UTC format.
                        type: string
                        maxLength: 20
                        format: date-time
                        example: '2021-05-21T08:30:00Z'
        '401':
          description: Authentication header missing/invalid or token invalid
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                required:
                  - errors
                properties:
                  errors:
                    type: array
                    minItems: 1
                    maxItems: 13
                    items:
                      type: object
                      required:
                        - code
                        - title
                        - detail
                      properties:
                        code:
                          description: Endpoint-specific error code
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        title:
                          description: Human-readable title of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        detail:
                          description: Human-readable description of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 2048
                  meta:
                    type: object
                    description: Meta information related to the requested API.
                    required:
                      - requestDateTime
                    properties:
                      requestDateTime:
                        description: >-
                          Date and time of the query, as specified by RFC-3339, UTC format.
                        type: string
                        maxLength: 20
                        format: date-time
                        example: '2021-05-21T08:30:00Z'
        '403':
          description: >-
            The token has an incorrect scope or a security policy was violated
          content:
            application/json; charset=utf-8:
              schema:
                type: object
                required:
                  - errors
                properties:
                  errors:
                    type: array
                    minItems: 1
                    maxItems: 13
                    items:
                      type: object
                      required:
                        - code
                        - title
                        - detail
                      properties:
                        code:
                          description: Endpoint-specific error code
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        title:
                          description: Human-readable title of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 255
                        detail:
                          description: Human-readable description of this specific error
                          type: string
                          pattern: '[\w\W\s]*'
                          maxLength: 2048
                  meta:
                    type: object
                    description: Meta information related to the requested API.
                    required:
                      - requestDateTime
                    properties:
                      requestDateTime:
                        description: >-
                          Date and time of the query, as specified by RFC-3339, UTC format.
                        type: string
                        maxLength: 20
                        format: date-time
                        example: '2021-05-21T08:30:00Z'
        '404':
          description: The requested resource does not exist or has not been implemented
          content:
            application/json; charset=utf-8:
              schema:
                type: object
