          description: Language used by the device.
        screenDimensions:
          $ref: "#/components/schemas/ScreenDimensions"
        accountTenure:
          type: string
          description: Time the account has been active.
        geolocation:
          $ref: "#/components/schemas/Geolocation"
        isCallingProgress:
          type: boolean
          description: Indicates whether a call is currently in progress.
        isDevModeEnabled:
          type: boolean
          description: Indicates whether developer mode is enabled on the device.
        isMockGPS:
          type: boolean
          description: Indicates whether the device is using a mock GPS location.
        isEmulated:
          type: boolean
          description: Indicates whether the device is emulated.
        isMonkeyRunner:
          type: boolean
          description: Indicates whether the device is using the MonkeyRunner tool.
        isCharging:
          type: boolean
          description: Indicates whether the device is currently charging.
        antennaInformation:
          type: string
          description: Information about the device's antenna.
        isUsbConnected:
          type: boolean
          description: Indicates whether the device is connected to a USB port.
        integrity:
          $ref: "#/components/schemas/Integrity"
    ScreenDimensions:
      type: object
      properties:
        height:
          type: integer
          format: int64
          description: Height of the device screen in pixels.
        width:
          type: integer
          format: int64
          description: Width of the device screen in pixels.
    Geolocation:
      type: object
      properties:
        latitude:
          type: number
          format: double
          description: Latitude coordinate of the device's location.
        longitude:
          type: number
          format: double
          description: Longitude coordinate of the device's location.
        type:
          type: string
          description: Type of geolocation data.
    Integrity:
      type: object
      properties:
        appRecognitionVerdict:
          type: string
          description: Verdict of the app recognition process.
        deviceRecognitionVerdict:
          type: string
          description: Verdict of the device recognition process.
    RequestRevokeOobEnrollmentConsent:
      required:
        - data
      type: object
      properties:
        data:
          allOf:
            - $ref: "#/components/schemas/EnrollmentDataPatch"
            - nullable: false
        applicationName:
          description: Client application name
          type: string
    EnrollmentDataPatch:
      required:
        - cancellation
      type: object
      properties:
        cancellation:
          allOf:
            - $ref: "#/components/schemas/EnrollmentCancellationPatch"
            - nullable: false
    EnrollmentCancellationPatch:
      type: object
      properties:
        cancelledBy:
          $ref: "#/components/schemas/ConsentPatchLoggedUser"
        reason:
          $ref: "#/components/schemas/EnrollmentReason"
        additionalInformation:
          maxLength: 2048
          type: string
    ConsentPatchLoggedUser:
      required:
        - document
      type: object
      properties:
        document:
          allOf:
            - $ref: "#/components/schemas/ConsentPatchDocument"
            - nullable: false
    ConsentPatchDocument:
      required:
        - identification
        - rel
      type: object
      properties:
        identification:
          type: string
          example: "52847808507"
          nullable: false
        rel:
          type: string
          example: CPF
          nullable: false
    EnrollmentReason:
      type: object
      properties:
        rejectionReason:
          $ref: "#/components/schemas/EnrollmentRejectedReasonCodeEnum"
        revocationReason:
          $ref: "#/components/schemas/EnrollmentRevocationReasonCodeEnum"
    EnumEnrollmentCancelledFrom:
      type: string
      enum:
        - INICIADORA
        - DETENTORA
      description: |
        Field used to inform the means by which the Enrollment cancellation was carried out. Possible values:

              INICIADORA - Enrollment in the initiator's channels.

              DETENTORA - Enrollment in the account holder's channels.
    EnrollmentRejectedAt:
      type: string
      format: date-time
      example: "2023-07-12T08:30:00Z"
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      maxLength: 20
      description: Rejection timestamp of the enrollment in the account holder's environment.
    AutomaticPaymentConsentEdition:
      type: object
      properties:
        maximumVariableAmount:
          description: Definition of the sweeping configuration for automatic funds transfers.
          maxLength: 19
          minLength: 4
          type: string
          example: "1000000.12"
        useOverdraftLimit:
          description: Indicates whether the consent allows the use of the overdraft limit.
          type: boolean
          example: true
  securitySchemes:
    jwt:
      type: http
      description: JWT token
      scheme: bearer
      bearerFormat: jwt
