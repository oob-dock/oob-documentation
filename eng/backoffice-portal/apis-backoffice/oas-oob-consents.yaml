      required:
        - single
      type: object
      oneOf:
        - $ref: "#/components/schemas/ScheduleSingle"
        - $ref: "#/components/schemas/ScheduleDaily"
        - $ref: "#/components/schemas/ScheduleWeekly"
        - $ref: "#/components/schemas/ScheduleMonthly"
        - $ref: "#/components/schemas/ScheduleCustom"
    ScheduleSingle:
      type: object
      required:
        - single
      properties:
        single:
          type: object
          description: Define the single scheduling policy.
          required:
            - date
          properties:
            date:
              type: string
              format: date
              maxLength: 10
              pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
              example: "2023-08-23"
              description: |
                Defines the target date of payment settlement.
                Brasília time zone should be used to create and rationalize the data in this field.

                [Restriction] This field must always be at least D+1 calendar day, i.e., the day immediately following the date of consent considering the Brasília time zone and must be at most D+730 calendar days from the date of consent, also considering the Brasília time zone.
    ScheduleDaily:
      type: object
      required:
        - daily
      properties:
        daily:
          type: object
          required:
            - startDate
            - quantity
          properties:
            startDate:
              description: Defines the start of the recurrence term.
              type: string
              format: date
              pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
              maxLength: 10
              example: "2023-08-23"
            quantity:
              description: Defines the number of payments to be sent for settlement.
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 3
            scheduleDates:
              type: array
              items:
                type: string
                format: date
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                maxLength: 10
                example: "2023-08-23"
    ScheduleWeekly:
      type: object
      required:
        - weekly
      properties:
        weekly:
          type: object
          required:
            - dayOfWeek
            - startDate
            - quantity
          properties:
            dayOfWeek:
              description: Defines the day of the week planned for settlement occurrences.
              type: string
              enum:
                - SEGUNDA_FEIRA
                - TERCA_FEIRA
                - QUARTA_FEIRA
                - QUINTA_FEIRA
                - SEXTA_FEIRA
                - SABADO
                - DOMINGO
              example: QUINTA_FEIRA
            startDate:
              description: Defines the start of the recurrence term.
              type: string
              format: date
              pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
              maxLength: 10
              example: "2023-08-23"
            quantity:
              description: Defines the number of payments to be sent for settlement.
              type: integer
              format: int32
              minimum: 2
              maximum: 60
              example: 10
            scheduleDates:
              type: array
              items:
                type: string
                format: date
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                maxLength: 10
                example: "2023-08-23"
    ScheduleMonthly:
      type: object
      required:
        - monthly
      properties:
        monthly:
          type: object
          required:
            - dayOfMonth
            - startDate
            - quantity
          properties:
            dayOfMonth:
              description: Defines the day of the month planned for settlement occurrences.
              type: integer
              minimum: 1
              maximum: 31
              example: 10
            startDate:
              description: Defines the start of the recurrence term.
              type: string
              format: date
              pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
              maxLength: 10
              example: "2023-08-23"
            quantity:
              description: Defines the number of payments to be sent for settlement.
              type: integer
              format: int32
              minimum: 2
              maximum: 24
              example: 24
            scheduleDates:
              type: array
              items:
                type: string
                format: date
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                maxLength: 10
                example: "2023-08-23"
    ScheduleCustom:
      type: object
      required:
        - custom
      properties:
        custom:
          type: object
          description: |
            [Restriction] The dates sent in the list of dates (array “dates”) cannot be repeated. 
            If repeated dates are sent, the holder must reject the creation of the consent, informing the error PARAMETRO_INVALIDO.
          required:
            - dates
            - additionalInformation
          properties:
            dates:
              description: Defines the days on which settlement occurrences are planned.
              type: array
              maxItems: 60
              minItems: 2
              example: ["2023-08-23", "2023-09-26"]
              items:
                type: string
                format: date
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                maxLength: 10
                example: "2023-08-23"
            additionalInformation:
              type: string
              description: |
                Free text for Initiator to fill in a way that is understandable to the approving/paying user. 
                The text can be used by the holder to display the transaction summary during the approval of the approving/paying user.
              pattern: '[\w\W\s]*'
              maxLength: 255
              example: Every Thursday and Sunday for 6 months
            scheduleDates:
              type: array
              items:
                type: string
                format: date
                pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
                maxLength: 10
                example: "2023-08-23"
